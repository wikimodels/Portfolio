<ng-container *ngIf="calendarYear">
  <div fxLayout="column" fxLayoutAlign="center center">
    <!-- CONTROLS -->
    <app-calendar-month *ngFor="let month of calendarYear.calendarMonths" [month]="month" ngClass.gt-xs="large-screen"
      ngClass.xs="small-screen">
    </app-calendar-month>
  </div>
</ng-container>
