<ng-container *ngIf="calendarYear">
  <div fxLayout="column" fxLayoutAlign="center center" *transloco="let t" fxLayoutGap="5px">
    <!-- CONTROLS -->
    <mat-accordion ngClass.gt-xs="large-screen" ngClass.xs="small-screen" multi #accordion="matAccordion">
      <app-calendar-month *ngFor="let month of calendarYear.calendarMonths" [month]="month">
      </app-calendar-month>
    </mat-accordion>
  </div>
</ng-container>
